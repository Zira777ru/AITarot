<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcanum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #C5A059;
        --color-ivory: #F2F0E6;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #050505;
        color: var(--color-ivory);
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Cinzel', serif;
      }
      .font-decorative {
        font-family: 'Cinzel Decorative', serif;
      }
      .font-body {
        font-family: 'Lora', serif;
      }
      
      /* Drop Cap Styling */
      .drop-cap p:first-of-type::first-letter {
        float: left;
        font-family: 'Cinzel Decorative', serif;
        font-size: 4.5rem;
        line-height: 0.8;
        margin-right: 0.75rem;
        margin-top: 0.25rem;
        color: var(--color-gold);
        text-shadow: 0 2px 10px rgba(197, 160, 89, 0.3);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 1px solid #C5A059;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C5A059;
      }
      ::selection {
        background: #C5A059;
        color: #000;
      }
    </style>

</script>

  </body>
</html>
